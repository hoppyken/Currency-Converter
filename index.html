<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title> Hoppyken Currency Converter</title>
    <link rel="stylesheet" href="./css/project.css"/>
    <link href="https://fonts.googleapis.com/css?family=Markazi+Text" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Galada" rel="stylesheet">
   </head>
<body>
       <div id="snackbar" class="w3-green-text"> Currency Converter</div>
    
    <div class="w3-padding-64 w3-light-grey">
      <div class="w3-row-padding">
        <div class="w3-col l3 m3">
        </div> 
       
         <div class="w3-col s12 m5">
                <br/><br/><br/><br/>
                <h1 class="w3-jumbo w3-xxxlarge  w3-text-green"><b>Currency<div style="margin-top: -4vmax; margin-left: 10vmax;">Converter</div>
                </b></h1>
        </div>  

        <div class="w3-col s12 m3">
                <ul class="w3-ul w3-card w3-hover-shadow">
                  <li class="w3-blue w3-center w3-xlarge w3-padding-16 Galada">Currency Converter</li>
                  <li class="">
                      <label>Amount</label>
                      <input type="number" id="amountInput" class="w3-input">
                  </li>
                  <li class="">
                        <label>Convert From</label>
                        <select class="w3-select" id="currencyFrom">
                        </select>    
                  </li>
                  <li class="">
                        <label>Convert To</label>
                        <select class="w3-select" id="currencyTo">
                        </select>    
                  </li>
                  <li class="w3-padding-24 exchange w3-row-padding w3-white">
                     <span class="w3-text-blue exchangeRate" style="font-weight: 900;">
                    </span>

                     <button id="userSubmit" class="w3-button w3-teal w3-right w3-padding-large l12 m12 s12"><i class="fa fa-download"></i>Convert</button>
                    
                  </li>
                </ul>
              </div>              

        </div>
    
    
   
    <script src="./js/Extra.js"></script>
    <script src="./js/controller.js"></script>
    <script src="./js/database.js"></script>
    <script src="./js/converter.js"></script>
    <script src="./serviceWorker.js"></script> 
    <script>getCurrency(); startDb();
    </script>
  
  </body>
</html>
